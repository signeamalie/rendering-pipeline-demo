<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/css.css">
</head>
<body>
  <main class="wrapper">
    <p>En lille demo, der sammenligner en reflow-tung animation med en GPU-optimeret compositing-animation.</p>
    <section class="demo">
      <h1>Dårlig version (Reflow)</h1>
      <p class="note">Ændrer width -> reflow -> tung animation</p>
      <div class="box box-reflow"></div>
      <button id="reflowBtn">Animér</button>
    </section>

    <section class="demo">
      <h1>Optimeret version (Compositing)</h1>
      <p class="note">Bruger transform -> GPU -> glat animation</p>
      <div class="box box-composite"></div>
      <button id="compositeBtn">Animér</button>
    </section>
  </main>
  <script src="js/js.js"></script>
</body>
</html>
